version: 0.0
os: linux
files:
  - source: web
    destination: /var/www/html
  - source: api/target/release/api
    destination: /usr/local/bin
file_exists_behavior: OVERWRITE
hooks:
  BeforeInstall:
    - location: scripts/clear-web-directory.sh
  ApplicationStart:
    - location: scripts/restart-api.sh
      timeout: 180
